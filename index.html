<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><Code></Code>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>
            <div class="top-buttons">
                <button class='clear' data-clear>CLEAR</button>
                <button class='delete' data-delete>DELETE</button> 
            </div>
            <div class="number-buttons">
                <div class="row1">
                    <button class="cbutton" data-number>7</button>
                    <button class="cbutton" data-number>8</button>
                    <button class="cbutton" data-number>9</button>
                    <button class="operator" data-operation="รท">รท</button>
                </div>
                <div class="row2">
                    <button class="cbutton" data-number>4</button>
                    <button class="cbutton" data-number>5</button>
                    <button class="cbutton" data-number>6</button>
                    <button class="operator" data-operation="*">x</button>
                </div>
                <div class="row3">
                    <button class="cbutton" data-number>1</button>
                    <button class="cbutton" data-number>2</button>
                    <button class="cbutton" data-number>3</button>
                    <button class="operator" data-operation="-">-</button>
                </div>
                <div class="row4">
                    <button class="decimal" data-number>.</button>
                    <button class="cbutton" data-number>0</button>
                    <button class="equal" data-equals>=</button>
                    <button class="operator" data-operation="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
