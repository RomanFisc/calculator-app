<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><Code></Code>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">123</div>
            <div class="top-buttons">
                <button class='clear'>CLEAR</button>
                <button class='delete'>DELETE</button>
            </div>
            <div class="number-buttons">
                <div class="row1">
                    <button class="cbutton">7</button>
                    <button class="cbutton">8</button>
                    <button class="cbutton">9</button>
                    <button class="cbutton">รท</button>
                </div>
                <div class="row2">
                    <button class="cbutton">4</button>
                    <button class="cbutton">5</button>
                    <button class="cbutton">6</button>
                    <button class="cbutton">x</button>
                </div>
                <div class="row3">
                    <button class="cbutton">1</button>
                    <button class="cbutton">2</button>
                    <button class="cbutton">3</button>
                    <button class="cbutton">-</button>
                </div>
                <div class="row4">
                    <button class="cbutton">.</button>
                    <button class="cbutton">0</button>
                    <button class="cbutton">=</button>
                    <button class="cbutton">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
